<div class="modal-header">
    <h3 class="modal-title">修改手机</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal"  name="form" ng-submit="saveEditPhone(user)" autocomplete="off">
    
		 <div class="form-group">
              <label for="phone" class="col-sm-3 control-label  control-label-left">新手机号码：</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control form-control-input" set-focus="focusOn" id="phone"
                         name="phone" ng-model="user.phone" maxlength="11" required  ng-change="changePhone(user)"
                         tooltip-trigger="blur" uib-tooltip="{{form.phone.$invalid?'请输入11位手机号码':''}}"
                         ng-pattern="/^(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/"
                         tooltip-placement="bottom" placeholder="请输入11位手机号码" />
           	 </div>
          </div>
          
          <div class="form-group" >
              <label class="col-sm-3 control-label control-label-left" for="smsCode">短信验证码：</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control form-control-input" name="smsCode" id="smsCode"
                         ng-model="user.smsCode" ng-blur="checkSmsCode(user)" required
                         required tooltip-trigger="blur" uib-tooltip="{{form.smsCode.$invalid?'请输入验证码':''}}"
                         tooltip-placement="bottom" placeholder="请输入验证码"
                         style="width: 130px;display: inline-block;"/>
                  <span ng-if="user.isValidCode" class="glyphicon glyphicon-ok-sign" style="color: green;display: inline-block;font-size: 14px;"></span>
                  <span ng-if="!user.isValidCode"class="glyphicon glyphicon-remove-sign" style="color: red;display: inline-block;font-size: 14px;"></span>
              </div>
              <div class="col-sm-3">
                  <button type="button" class="btn  btn-primary" ng-click="getSmsCode(user)">获取验证码</button>
              </div>
          </div>
          
          <div class="form-group" >
              <label class="col-sm-3 control-label control-label-left" for="password">系统密码：</label>
              <div class="col-sm-4">
                  <input type="password" class="form-control form-control-input" name="password" id="password"
                         ng-model="user.password" maxlength="6"
                         required tooltip-trigger="blur" uib-tooltip="{{form.password.$invalid?'请输入系统密码':''}}"
                         tooltip-placement="bottom" placeholder="请输入系统密码"/>               
              </div>
          </div>
     
          <div class="form-group">
              <div class="col-sm-offset-4 col-sm-2">
                  <button type="submit" class="btn btn-primary btn-large pos-btn" ng-disabled="form.$invalid || !user.isValidCode">确定</button>
              </div>
              <div class="col-sm-2">
                  <button type="button" class="btn  btn-default btn-large pos-btn" ng-click="cancel()">取消</button>
              </div>
          </div>
     </form>       
</div>
